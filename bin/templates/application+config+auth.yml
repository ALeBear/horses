#Your auth class, subclass of horses\plugin\auth\Auth
authClassname: -AUTHCLASS-

#Your user class, subclass of horses\plugin\auth\AbstractUser
userClassname: myNamespace\User

#Auth mode for controllers, one of defaultProtected, defaultOpen
mode: defaultOpen

#module/action to redirect to if user is not logged in
noAuthRedirect: auth/login

#Auth enabled (mode defaultOpen) or disabled (mode defaultProtected) on these module/action
invertAuth:
  - auth/login
  - auth/register
